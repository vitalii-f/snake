<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="leaderboard">
            <h3>LEADERBOARD</h3>
            <div id="leaderboard-list"></div>
        </div>

        <div class="center-column">
            <div id="christmas-tree" class="hidden">ðŸŽ„</div>
            <div class="score-board">
                <div class="score-item">SCORE: <span id="score">0</span></div>
                <div class="score-item">HIGH SCORE: <span id="high-score">0</span></div>
            </div>
            <div class="game-container">
                <div class="ui-layer">
                    <div id="start-screen" class="screen active">
                        <h1>NEON SNAKE</h1>
                        <div class="login-form">
                            <input type="text" id="nickname-input" placeholder="Enter Nickname" maxlength="10">
                            <button id="join-btn">JOIN GAME</button>
                        </div>
                    </div>
                    <div id="game-over-screen" class="screen">
                        <h1>GAME OVER</h1>
                        <p>Final Score: <span id="final-score">0</span></p>
                        <p>Press <span class="key-highlight">SPACE</span> to Respawn</p>
                    </div>
                </div>
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
