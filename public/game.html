<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="left-column">
            <div id="rewind-controls-hint" class="profile-card"
                style="display: none; top: 380px; height: auto; border-color: #f0f;">
                <h3 style="color: #f0f; margin-bottom: 5px;">–û–¢–ú–û–¢–ö–ê –í–†–ï–ú–ï–ù–ò</h3>
                <div style="font-size: 12px; color: #ccc;">–ù–∞–∂–º–∏ <strong style="color: #fff;">–ü–†–û–ë–ï–õ</strong> –¥–ª—è
                    –æ—Ç–º–æ—Ç–∫–∏</div>
                <div style="font-size: 12px; color: #f05; margin-top: 5px;">–¶–µ–Ω–∞: 2 —Å–µ–≥–º–µ–Ω—Ç–∞</div>
            </div>
            <div id="christmas-tree" class="hidden">üéÑ</div>
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-name" id="p-name">Guest</div>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-label">LEVEL</span>
                        <span class="stat-value" id="p-level">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">EXP</span>
                        <span class="stat-value" id="p-xp">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">BEST</span>
                        <span class="stat-value" id="p-best">0</span>
                    </div>
                </div>
            </div>

            <div class="leaderboard">
                <h3>LEADERBOARD</h3>
                <div id="leaderboard-list"></div>
                <button id="exit-btn" class="menu-btn exit-game-btn">EXIT TO MENU</button>
            </div>
        </div>

        <div class="center-column">
            <div class="score-board">
                <div class="score-item">SCORE: <span id="score">0</span></div>
                <div class="score-item">HIGH SCORE: <span id="high-score">0</span></div>
            </div>
            <div id="metrics-container"
                style="position: fixed; top: 10px; right: 10px; color: rgba(255,255,255,0.5); font-family: monospace; text-align: right; z-index: 1000;">
                <div id="ping-display" class="hidden">Ping: - ms</div>
                <div id="fps-display" class="hidden">FPS: -</div>
            </div>
            <div class="game-container">
                <div class="ui-layer">
                    <div id="game-over-screen" class="screen">
                        <h1>GAME OVER</h1>
                        <p>Final Score: <span id="final-score">0</span></p>
                        <p>Press <span class="key-highlight">SPACE</span> to Respawn</p>
                    </div>
                </div>
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
